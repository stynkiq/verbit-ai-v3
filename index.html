<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Modern AI App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Modern minimalist styling */
    body {
      margin: 0;
      font-family: "Segoe UI", Roboto, sans-serif;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      text-shadow: 0 2px 4px rgba(0,0,0,0.4);
    }

    .chat-box {
      width: 90%;
      max-width: 600px;
      background: rgba(255,255,255,0.1);
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }

    .messages {
      max-height: 300px;
      overflow-y: auto;
      margin-bottom: 15px;
    }

    .message {
      padding: 10px;
      margin: 8px 0;
      border-radius: 8px;
    }

    .user {
      background: rgba(0, 200, 255, 0.3);
      text-align: right;
    }

    .bot {
      background: rgba(255, 255, 255, 0.2);
      text-align: left;
    }

    input {
      width: 80%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      outline: none;
      margin-right: 10px;
    }

    button {
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      background: #00c8ff;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #00a0cc;
    }
  </style>
</head>
<body>
  <h1>⚡ VERBIT Modern Chat ⚡</h1>
  <div class="chat-box">
    <div class="messages" id="messages"></div>
    <div>
      <input type="text" id="userInput" placeholder="Type your message...">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

<script>
  function sendMessage() {
    const input = document.getElementById("userInput");
    const text = input.value.trim();
    if (!text) return;
    addMessage(text, "user");
    input.value = "";

    // Real backend call to Render
    fetch("https://your-render-service.onrender.com/api/chat", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ message: text })
    })
    .then(res => res.json())
    .then(data => addMessage("VERBIT says: " + data.reply, "bot"))
    .catch(err => addMessage("Error: " + err, "bot"));
  }
</script>
</body>
</html>
